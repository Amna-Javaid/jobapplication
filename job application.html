<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainbox">
            <h1>JOB APPLICATION
            <span>(web)</span></h1>

            <form action="">
               <div class="applyform">

                  <div class="formcontrol">
                    <label for="first name"> First name :</label>
                    <input type=" text" name="first name" placeholder="enter your first name">
                     </div>
                    
                        <div class="formcontrol">
                          <label for="last name"> Last name :</label>
                          <input type=" text" name="last name" placeholder="enter your last name">
                            </div>

                          <div class="formcontrol">
                            <label for="email"> Email :</label>
                            <input type=" email" name="email" placeholder="enter your email">
                              </div>
                            
                            <div class="formcontrol">
                                <label for="select job"> Select job :</label>
                                  <select id="select job" name="select job">

                                    <option value="">select required feild</option>
                                    <option value="frontend">front-end developer</option>
                                    <option value="backend">back-end developer</option>
                                    <option value="full stack">Full stack developer</option>
                                    <option value="web develp"> website developer</option>



                                  </select>
                                    </div>

                                  <div class="formcontrol">
                                    <label for="address"> Address :</label>
                                    <textarea id=" address" name="address" placeholder="enter your address" rows="5" cols="50">
                                     </textarea>
                                      </div>

                                       <div class="formcontrol">
                                        <label for=" city name" > City name :</label>
                                        <input type=" text" name="city name" placeholder="enter your city name">

                                         </div>

                                         <div class="formcontrol">
                                            <label for=" pin code" > Pin code :</label>
                                            <input type="number" name ="pin code" placeholder="enter your pin code">
    
                                             </div>

                                             <div class="formcontrol">
                                                <label for=" date">  Start Date:</label>
                                                <input type="date" id="date" name ="date">
                                         
        
                                                 </div>
                                                 <div class="formcontrol">
                                                    <label for="file"> Upload your CV:</label>
                                                    <input type="file" id="file" name ="file">
                                             
            
                                                     </div>
    






           
                
                
            </div>
            <div class="buttontag">
              <button type="submit">submit </button>
          </div>
            </form>



        </div>









    </div>
    
</body>
</html>
